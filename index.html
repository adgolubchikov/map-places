<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
		<title>Map</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/dialog-polyfill@0.5.6/dist/dialog-polyfill.css" />
		<script src="https://unpkg.com/dialog-polyfill@0.5.6/dist/dialog-polyfill.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="menu-container">
			<div id="menu">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input onkeyup="updateResults()" class="mdl-textfield__input" type="text" id="search">
					<label class="mdl-textfield__label" for="search">Search</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input onkeyup="updateResults()" class="mdl-textfield__input" type="text" id="filter">
					<label class="mdl-textfield__label" for="filter">Filter by keyword</label>
				</div>
				<label onclick="updateResults()" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="opened">
				<input type="checkbox" id="opened" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">Opened now</span>
				</label>
				<label onclick="updateResults()" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="only-favourites">
				<input type="checkbox" id="only-favourites" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">Only favourites</span>
				</label>
				<div id="results">
				</div>
			</div>
		</div>
		<dialog class="mdl-dialog">
			<div class="mdl-dialog__content">
				<p>
					<input type="hidden" id="lat" />
					<input type="hidden" id="lng" />
					<input type="hidden" id="id" />
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="title">
					<label class="mdl-textfield__label" for="title">Title...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea class="mdl-textfield__input" type="text" rows= "2" id="description" ></textarea>
					<label class="mdl-textfield__label" for="description">Description...</label>
				</div>
				Hours:
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="open">
					<label class="mdl-textfield__label" for="open">Time</label>
					<span class="mdl-textfield__error">Wrong time!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="close">
					<label class="mdl-textfield__label" for="close">Time</label>
					<span class="mdl-textfield__error">Wrong time!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="keywords">
					<label class="mdl-textfield__label" for="keywords">Keywords (space delimited)</label>
				</div>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="favourite">
				<input type="checkbox" id="favourite" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">Favourite</span>
				</label>
				</p>
			</div>
			<button type="button" id="save" class="mdl-button">Save</button>
			<button type="button" id="close-dialog" class="mdl-button">Cancel</button>
		</dialog>
		<div id="error" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>
		<div id="removed" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
